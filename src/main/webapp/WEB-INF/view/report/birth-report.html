<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            width: 110px;
            height: 50px;
        }
    </style>
    <title>출생신고서</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td colspan="6">
            출생신고서
            <div th:text="'(신고일: ' + ${info.reportedDate} + ')'"></div>
        </td>
    </tr>
    <tr>
        <td rowspan="4">출생자</td>
        <td colspan="2">성명</td>
        <td th:text="${info.name}">성명</td>
        <td>성별</td>
        <td th:text="${info.genderCode}">성별</td>
    </tr>
    <tr>
        <td colspan="2">출생일시</td>
        <td th:text="${info.birthDate}" colspan="4">출생일시</td>
    </tr>
    <tr>
        <td colspan="2">출생장소</td>
        <td th:text="${info.birthPlaceCode}" colspan="4">출생장소</td>
    </tr>
    <tr>
        <td colspan="2">등록기준지<br/>(본적)</td>
        <td th:text="${info.residentBaseAddress}" colspan="4">등록기준지</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td rowspan="2">부모</td>
        <td>부</td>
        <td>성명</td>
        <td th:text="${fa.name}">성명</td>
        <td>주민등록번호</td>
        <td th:text="${fa.rrn}">주민등록번호</td>
    </tr>
    <tr>
        <td>모</td>
        <td>성명</td>
        <td th:text="${mo.name}">성명</td>
        <td>주민등록번호</td>
        <td th:text="${mo.rrn}">주민등록번호</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td rowspan="3">신고인</td>
        <td colspan="2">성명</td>
        <td th:text="${info.reportResidentName}">성명</td>
        <td>주민등록번호</td>
        <td th:text="${info.reportResidentRrn}">주민등록번호</td>
    </tr>
    <tr>
        <td colspan="2">자격</td>
        <td th:text="${info.reportResidentQualification}" colspan="3">자격</td>
    </tr>
    <tr>
        <td colspan="2">이메일</td>
        <td th:text="${info.reportResidentEmail}">이메일</td>
        <td>전화번호</td>
        <td th:text="${info.reportResidentPhoneNumber}">전화번호</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
