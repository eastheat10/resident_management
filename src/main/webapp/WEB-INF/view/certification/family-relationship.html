<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            width: 110px;
            height: 50px;
        }
    </style>
    <title>가족관계증명서</title>
</head>
<body>

<h1 th:text="${info.certificateTypeCode}"></h1>

<table>
    <thead>
    <tr style="background-color: gray">
        <td th:text="${info.certificateTypeCode}" colspan="5"></td>
    </tr>
    <tr style="background-color: gray">
        <td th:text="'(발급일:' + ${info.date} + ', 증명서 확인번호: '+ ${info.certificateTypeCode} + ')'" colspan="5"></td>
    </tr>
    <tr>
        <td colspan="2"  style="background-color: gainsboro">등록기준지<br/>(본적)</td>
        <td th:text="${info.registrationBaseAddress}" colspan="3"></td>
    </tr>
    <tr  style="background-color: gainsboro">
        <td>구분</td>
        <td>성명</td>
        <td>출생연월일</td>
        <td>주민등록번호</td>
        <td>성별</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>본인</td>
        <td th:text="${info.residentName}">성명</td>
        <td th:text="${info.residentBirthDate}">출생연월일</td>
        <td th:text="${info.residentRrn}">주민등록번호</td>
        <td th:text="${info.residentGenderCode}">성별</td>
    </tr>
    <tr th:each="family : ${list}">
        <td th:text="${family.familyRelationshipCode}">구분</td>
        <td th:text="${family.name}">성명</td>
        <td th:text="${family.birthDate}">출생연월일</td>
        <td th:text="${family.residentRegistrationNumber}">주민등록번호</td>
        <td th:text="${family.genderCode}">성별</td>
    </tr>
    </tbody>
</table>
</body>
</html>
